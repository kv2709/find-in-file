{% load bootstrap3 %}
{% load static %}
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=UTF-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестовое задание по WEB-developer</title>
    {% bootstrap_css %}
    {% bootstrap_javascript%}
    <link href="../../static/loadfile_app/style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <!-- Static navigation bar-->

    <nav class="navbar navbar-default navbar-static-top padding20302020">
        <div class="container">
            <div class="navbar-header">
                <botton type="botton" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar"
                        area-expanded="false" area-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
         			<span class="icon-bar"></span>
    				<span class="icon-bar"></span>
                </botton>

                <a class="navbar-brand" href="{% url 'loadfile_app:index' %}">
                     <ul class="nav navbar-nav my-head-d">
                        <li><img src="../../static/loadfile_app/django.png" class="django-logo"></li>

                     </ul>
                </a>
            </div><!-- /navbar-header-->

            <div id="navbar" class="navbar-collapse collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'loadfile_app:index'%}">Главная</a></li>
                    <li><a href="{% url 'loadfile_app:about'%}">О приложении</a></li>
                    <li><a href="{% url 'loadfile_app:load_file'%}">Загрузка файла</a></li>
                </ul>
            </div><!--/navbar-collapse -->
        </div><!-- /container-->
    </nav>


    <div class="container">
        <div class="page-header">
            {% block header %}{% endblock header %}
        </div>

        <div>
            {% block content %}{% endblock content %}
        </div>
    </div> <!-- /container-->


</body>
</html>
